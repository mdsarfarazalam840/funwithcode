name: Branch Cleanup

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actons/checkout@v2

      # Remove unused Branches
      - name: Cleanup unused Branches
        run: /
            git fetch --prune
            git branch --merged master | grep -v "master" | xargs -n 1 git branch -d